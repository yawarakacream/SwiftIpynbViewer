<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js" data-manual></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-python.min.js" data-manual></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js" integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx" crossorigin="anonymous"></script>

    <script type="text/javascript" src="nbviewer-nbv.js"></script>
    
    <link rel="stylesheet" href="ipynb-style.css" />
    <script type="text/javascript">
        const nbv = nbv_constructor(document, {
            katex: window.katex,
            prism: window.Prism,
            marked: window.marked,
        });
        function render(ipynbJson) {
            const root = document.getElementById("root");
            nbv.render(ipynbJson, root);
            
            const renderedParent = root.children[0];
            renderedParent.style.margin = 0;
            renderedParent.style.border = "none";
            renderedParent.style.boxShadow = "none";
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
